name: Redeploy nginx after changes in deployment.yaml
on:
  push:
    paths:
      - azure-voting-app-redis/**

jobs:
  redeploy-nginx:
    runs-on: self-hosted-runner
    steps:
      - uses: actions/checkout@v3
      - name: Redeploy nginx
        run: |
          kubectl apply -f nginx/deployment.yaml
