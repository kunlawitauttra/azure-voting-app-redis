name: AzureKeyVault_InputSecrets

on:
  push:
    branches:
      - master

jobs:
  create_secrets:
    runs-on: self-hosted

    steps:
      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure subscription
        run: az account set --subscription ${{ secrets.SUBSCRIPTION }}

      - name: Input secret name and vault
        id: input
        run: |
          echo "Enter the secret name:"
          read secret_name
          echo "Enter the value:"
          read value

          echo "::set-output name=secret_name::$secret_name"
          echo "::set-output name=value::$value"
        
      - name: Create secrets in Azure Key Vault
        run: |
          az keyvault secret set --vault-name kunlawt24keyvault --name ${{ steps.input.outputs.secret_name }} --value ${{ steps.input.outputs.value }}
          az keyvault secret set --vault-name kunlawt24keyvault02 --name ${{ steps.input.outputs.secret_name }} --value ${{ steps.input.outputs.value }}
